<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" (opened)="events.push('open!')" (closed)="events.push('close!')">
    <div class="logo">
      <a class="simple-text logo-normal">
      COVID-19 Tracker
      </a>
    </div>
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
